version: '3.7'

services:
  web:
    container_name: 'aspnetcoreapp'
    image: 'aspnetcoreapp'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "8080:8080"
    depends_on:
     - db
    networks:
      - aspnetcoreapp-network

  db:
    image: postgres
    container_name: 'postgresdb'
    environment:
      # change this for a "real" app!
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1634532h
      POSTGRES_DB: scheduledb
    networks:
      - aspnetcoreapp-network

networks:
  aspnetcoreapp-network:
    driver: bridge